<!DOCTYPE html>
<html>
<head>
  <title>Set Password</title>
</head>
<body>
  <h1>Set Password</h1>
  {% if error %}
  <p style="color:red;">{{ error }}</p>
  {% endif %}
  {% if success %}
  <p style="color:green;">{{ success }}</p>
  {% endif %}
  <form "{% url 'base:set_password' %}" method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <input type="submit" value="Set Password">
  </form>
  {% block content %}
    <h1>Password : {{Password}}</h1>
  {% endblock %}
</body>
</html>
